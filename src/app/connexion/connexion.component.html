<!--FORMULAIRE DE CONNEXION-->
<div class="container">
  <div class="row">
    <div class="col-md-5">
        <h2>CONNEXION</h2>
        <p>Pas encore membre? <a href="http://localhost:4200/signUp">Inscription</a></p>       
        <div *ngIf="submitted && !isSuccess">
            <h4 class="invalid">Les informations fournies sont érronées.</h4>
        </div> 
        <form [formGroup]="registerForm" (ngSubmit)="onSignIn()">
            <div class="form-group">
                <label>Adresse mail</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">L'adresse mail doit être renseignée</div>
                    <div *ngIf="f.email.errors.email">L'adresse mail doit être dans un format valide (exemple@exemple.fr)</div>
                </div>
            </div>
            <div class="form-group">
                <label>Mot de Passe</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Le mot de passe doit être renseigné</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">Connexion</button>
            </div>
        </form>
    </div>
  </div>
</div>
